<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>notevana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal">
        
        <div class="modal-content effect-glass">
            <div class="modal-content-center">
                <span class="modal-exit">&times;</span>
                <!--more options-->
                <ul class = "modal-options">
                    <li>Theme</li>
                    <li>Settings</li>
                    <li>Help</li>
                    <li>About Me</li>
                </ul>
                <!--more-->
                <div class = "modal-space"></div>

            </div>
        </div>
    </div>
    <div class="notes-container">
        <div class="notes-nav-top">
            <span class="new-note">
                <a class="button">
                    <p>New Note</p>
                    <p><span class="plus">&plus;</span></p>
                </a>
            </span>

            <span class="past-notes">
                <a class="button">
                    <p>Past Notes</p>
                </a>
            </span>
        </div>

        <label for="notes-text" class="notes-text-label"><p>Notes</p></label>
        <textarea id="notes-text" spellcheck></textarea>

        <div class="notes-nav-bottom">
            <span class="share-notes">
                <a class="button">
                    <p>Share Notes</p>
                </a>
            </span>
            <span class="more-notes">
                <a class="button">
                    <p>More</p>
                </a>
            </span>
        </div>
    </div>
    <script src="popup.js"></script> 
</body>
</html>
