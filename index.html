<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>notevana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal">
        
        <div class="modal-content effect-glass">
            <div class="modal-content-center">
                <!--<span class="modal-exit">&times;</span>-->
                <section class = "exit-container">
                    <img src="images/close-icon.png" alt="close-icon" class = "modal-exit">
                </section>
                
                <!--more options-->
                <ul class = "modal-options">
                    <li>Theme</li>
                    <li>Fonts</li>
                    <li>Help</li>
                    <li>About Me</li>
                </ul>
                <!--more space-->
                <div class = "modal-space">
                    <div id = "more-themes-container">
                        <div id = "more-themes">
                            <div class = "modal-space-header">
                                <h2>Themes</h2>
                            </div>
                            <div id = "themes">
                                <div id = "theme1" class = "theme-box"></div>
                                <div id = "theme2" class = "theme-box"></div>
                                <div id = "theme3" class = "theme-box"></div>
                                <div id = "theme4" class = "theme-box"></div>
                                <div id = "theme5" class = "theme-box"></div>
                                <div id = "theme6" class = "theme-box"></div>
                                <div id = "theme7" class = "theme-box"></div>
                                <div id = "theme8" class = "theme-box"></div>
                                <div id = "theme9" class = "theme-box"></div>
                            </div>
                        </div>
                    </div>
                    <div id = "more-fonts-container">
                        <div id = "more-fonts">
                            <div class = "modal-space-header">
                                <h2>Fonts</h2>
                            </div>
                            <div id = "fonts">
                                <div id = "font1" class = "font-box">Abc</div>
                                <div id = "font2" class = "font-box">Abc</div>
                                <div id = "font3" class = "font-box">Abc</div>
                                <div id = "font4" class = "font-box">Abc</div>
                                <div id = "font5" class = "font-box">Abc</div>
                                <div id = "font6" class = "font-box">Abc</div>
                                <div id = "font7" class = "font-box">Abc</div>
                                <div id = "font8" class = "font-box">Abc</div>
                                <div id = "font9" class = "font-box">Abc</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="notes-container">
        <div class="notes-nav-top">
            <span class="new-note">
                <a class="button">
                    <p>New Note</p>
                    <p><span class="plus">&plus;</span></p>
                </a>
            </span>

            <span class="past-notes">
                <a class="button">
                    <p>Past Notes</p>
                </a>
            </span>
        </div>

        <label for="notes-text" class="notes-text-label"><p>Notes</p></label>
        <textarea id="notes-text" spellcheck></textarea>

        <div class="notes-nav-bottom">
            <span class="share-notes">
                <a class="button">
                    <p>Share Notes</p>
                </a>
            </span>
            <span class="more-notes">
                <a class="button">
                    <p>More</p>
                </a>
            </span>
        </div>
    </div>
    <script src="popup.js"></script> 
</body>
</html>
